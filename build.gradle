plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.apache.org/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.camel.springboot:camel-spring-boot:3.15.0'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.15.0'
    implementation 'org.jooq:jooq:3.6.1'
    implementation 'org.jooq:jooq-meta:3.3.2'
    implementation 'org.jooq:jooq-codegen:3.6.1'
    implementation 'org.mongodb:mongo-java-driver:2.12.3'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'netcracker.edu'
version = '1.0-SNAPSHOT'
description = 'DBTransformer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
